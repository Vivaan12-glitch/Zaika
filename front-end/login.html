<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaika - Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body id="loginPage">
    <header>
        <h1>Zaika</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-card">
            <div class="login-image">
                <img src="images/login.jpg" alt="Registration illustration">
            </div>
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm" method="POST" action="login-action.php">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" id="togglePassword" style="background-image: url('images/eye.png');"></span>
                    </div>
                    
                    <button type="submit">Login</button>
                    <p id="loginMessage" class="message"></p>
                    <p class="message default-message">New user? <a href="register.html" id="registerLink">Register</a></p>
                </form>
                <!-- Social media login options -->
                <div class="social-login">
                    <p>Or register with:</p>
                    <div class="social-icons">
                        <a href="#"><img src="images/google.png" alt="Login with Google"></a>
                        <a href="#"><img src="images/facebook.png" alt="Login with Facebook"></a>
                        <a href="#"><img src="images/instagram.png" alt="Login with Instagram"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Zaika. All rights reserved.</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
